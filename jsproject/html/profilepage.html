<html>
    <head>
        <link rel="stylesheet" href="../css/profilepage.css"/>
        <link rel="stylesheet" href="../css/normalise.css"/>
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="../js/validationtype.js"></script>
        <script src="../js/profilepage.js"></script>

        
    </head>
    <body onload="profileInDisabledMode();">
        <header>
            <div class="container">
                <div class="logo">
                <img src="../images/todo1.jpg" height="100">
                <h3>MY ToDO APP</h3>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <div class="mainsection">
            <div class="container">
			    <div class="verticalmenubar">
					<h3>Welcome</h3><span id="userName1"></span>
                    <a href="profilepage.html">My Profile</a>
                    <a href="mytodopage.html">My ToDo</a>
                    <a href="javascript:deleteSession();">Logout</a>
                
                </div>
                <div class="bodysection">
					<form class="profiletable">
					    <div class="editsavebutton">
                             <input type=button name=edit id="edit" value="Edit" onclick="profileinEditmode();">
                            <input type=button name="save" id="save" value="Save" onclick="saveChangedData();"/>
                        </div>
                        <div class=imagediv><img src="../images/deprofile.png" id="edituserpic" height=100px;> <i class="fas fa-edit" id="editicon"></i><input type=file  name="getnewimage" id=getnewimage onchange="editImage();"/></div>
                        <div class="profilefield"><label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="First Name" required onfocusout="validateonlycharacters(this,'firstnameerrormessage');"/>
                            <p id="firstnameerrormessage">
                        </div>  
					    <div class="profilefield"><label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required onfocusout="validateonlycharacters(this,'lastnameerrormessage');"/>
                            <p id="lastnameerrormessage">
                        </div> 
				        <div class="profilefield"> <input type="radio" name="gender" id="male" value="Male" ><label>Male</label>
                            <input type="radio" name="gender" id="female" value="Female"/><label>Female</label>
                            <input type="radio" name="gender" id="other" value="Other"/><label>Other</label>
                        </div>
					    <div class="profilefield"><label for="streetname">Street Name</label><input type="text" name="streetname" id="streetname" placeholder="Plot No/ Building name/ Street Name"/></div>
					    <div class="profilefield"><label for="cityname">City Name</label><input type="text" name="cityname" id="cityname" placeholder="City" onfocusout="validateonlycharacters(this);"/></div>
					    <div class="profilefield"><label for="statename">State Name</label><input type="text" name="statename" id="statename" placeholder="State" onfocusout="validateonlycharacters(this);"/></div>
					    <div class="profilefield"><label for="statename">Country Name</label><input type="text" name="countryname" id="countryname" placeholder="Country" onfocusout="validateonlycharacters(this);"></div>
					    <div class="profilefield"><label for="pincode">Pincode</label><input type="number" name="pincode" id="pincode" placeholder="Pincode"onfocusout="validatepincode();"/></div>
					    <div class="profilefield"><label for="email">Email Address</label><input type="text" name="emailid" id="emailid" placeholder="Email Address"/></div>
                   </form>
				</div>
            </div>
            <div class="clear"></div> 
        </div>
    </body>
</html>
