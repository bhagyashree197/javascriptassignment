<html>

        <link rel="stylesheet" href="../css/normalise.css"/>

    <body onload="filterTodoFunction();">
        <header>
            <div class="container">
                <div class="logo">
                <img src="../images/todo1.jpg" height="100">
                <h3>MY TODO APP</h3>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <div class="mainsection">
            <div class="container">
                <div class="verticalMenubar">
                
                     <a href="profilepage.html">My Profile</a>
                    <a href="mytodopage.html">My ToDo</a>
                   <a href="javascript:deleteSession();">Logout</a>
                
            </div>
                <div class="bodysection">
                    <div class="functionbutton">
                            <input type=button name="New" value="New+" onclick="enableForm();">
                            <a href="javascript:deletetodos();"> <i class="material-icons">delete</i></a>
                     </div> 

            <div id="formpage">
                
                    <h1>MY TODO</h1>
                    <div class="todoItem1"><label for="Title">Title</label> <input type="text" id="Title" name="Title" required onfocusout="validateCharactersandDigit(this);"  ></div>
                    <div class="todoItem1"><label for="Category">Category</label>
                    <select name="categorytype" id="categorytype">
                        <option value="Office">Office</option>
                        <option value="Social">Social</option>
                        <option value="Home">Personal</option>
                    </select></div>
                    <div class="todoItem"><label for="StartDatelabel">Start Date</label><input type=date name=startDate id="startDate" onfocusout="validStartDate();" required></div>
                    <div class="todoItem"><label for="DueDatelabel">Due Date</label><input type=date name=enddate id=endDate onfocusout="validEndDate(this);"></div>
                    <div class="todoItem1"><label for="setReminder">Set Reminder</label><input type=radio name=setReminder id="setReminder" onchange="enabletextbox();"></div>
                   <div class="todoItem1"><label for="reminderdatelabel" id="reminderdatelabel" style="display:none;">Reminder Date</label><input type=date name=reminderdate id="reminderdate" disabled style="display:none;"onfocusout="validReminderDate(this);""></div>
                    <div class="todoItem1"><label for="makeTodoPublicLabel">Make Todo Public</label><input type="radio" name="makeTodoPublic" id="makeTodoPublic"></div>
                    <div class="todoItem1"> <label for="descriptionlabel">Description</label><textarea name="todoDescription" id="todoDescription"></textarea></div>
                  <input type=button name="addTodoItem" id="addTodoItem" value="Add TODO Item" onclick="addTodoItems();">
                  <input type=button name="goBackToDisplayPage" id="goBackToDisplayPage" value="Go Back To Display Page" onclick="enableDisplay();">

            </div>
            <div id="MytodopageClass">
                <h1>MY TODO</h1>
				<div class="filterTodoClass">
				<input type=text name="searchTodo" id="searchTodo" placeholder="Type the title of Todo to search" onkeyup="searchTodoByName();">
                <select id="filterDropdown" onchange="displaydatetext();">
				<option value="Filter" selected>No Filter</option>
				<option value="byDate">By Date</option>
                <option value="byCategory">By Category</option>
                <option value="isDone">Is Done</option>
                <option value="isPending">Is Pending</option>
                </select>
               <input type=date name=filterdate id=filterdate onchange="filterTodoFunction();"">
               <select id=filtercategory onchange="filterTodoFunction();">
                    <option value=Category>Category</option>
                   <option value=Office>Office</option>
                   <option value=Social>Social</option>
                   <option value=Home>Home</option>
                </select>
               
            </div>
           <div id="todoCards"></div>
            </div> 
			<div id="registeredUserForm">
			<h1>MY TODO</h1>
                    <div class="todoItem1"><label for="Title">Title</label> <input type="text" id="editTitle" name="Title"></div>
                    <div class="todoItem1"><label for="Category">Category</label>
                    <select name="editcategorytype" id="editcategorytype">
                        <option value="Office">Office</option>
                        <option value="Social">Social</option>
                        <option value="Home">Personal</option>
                    </select></div>
                    <div class="todoItem"><label for="StartDatelabel">Start Date</label><input type=date name=startDate id=editstartDate></div>
                    <div class="todoItem"><label for="DueDatelabel">Due Date</label><input type=date name=enddate id=editendDate></div>
                    <div class="todoItem1"><label for="setReminder">Set Reminder</label><input type=radio name=editsetReminder id="editsetReminder"></div>
                   <div class="todoItem1"><label for="reminderdatelabel">Reminder Date</label><input type=date name=reminderdate id="editreminderdate"></div>
                    <div class="todoItem1"><label for="makeTodoPublicLabel">Make Todo Public</label><input type="radio" name="editmakeTodoPublic" id="editmakeTodoPublic"></div>
					<div class="todoItem1"> <label for="descriptionlabel">Description</label><textarea name="edittodoDescription" id="edittodoDescription"></textarea></div>
					<input type=button name="editTodoItem" id="editTodoItem" value="Edit" onclick="editTodoItems();">
					<input type=button name="saveEditedTodoItem" id="saveEditedTodoItem" value="Save" onclick="saveEditedTodoItem();">
                  <input type=button name="goBackToDisplayPage" id="goBackToDisplayPage" value="Go Back To Display Page" onclick="enableDisplay();">

			
			
			</div>
			
                
                </div>   
                
            

                    </div>
                  
                    
        </div>
