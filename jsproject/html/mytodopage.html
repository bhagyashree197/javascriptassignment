<html>
    <head>
        
        <link rel="stylesheet" href="../css/normalise.css"/>
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="../css/mytodopage.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../js/validationtype.js"></script>
        <script src="../js/mytodo.js"></script>
        
    </head>
    <body onload="filterTodoFunction();">
        <header>
            <div class="container">
                <div class="logo">
                <img src="../images/todo1.jpg" height="100">
                <h3>MY TODO APP</h3>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <div class="mainsection">
            <div class="container">
                <div class="verticalMenubar">
                
                     <a href="profilepage.html">My Profile</a>
                    <a href="mytodopage.html">My ToDo</a>
                   <a href="javascript:deleteSession();">Logout</a>
                
            </div>
                <div class="bodysection">
                    <div class="functionbutton">
                            <input type=button name="New" value="New+" onclick="enableForm();"/>
                            <a href="javascript:deletetodos();"> <i class="material-icons">delete</i></a>
                     </div> 

            <div id="formpage">
                
                    <h1>MY TODO</h1>
                    <div class="todoItem1"><i class="fa fa-asterisk" style="color:red ;position:absolute;"></i><label for="Title">Title</label> <input type="text" id="Title" name="Title" required onfocusout="validateCharactersandDigit(this,'titlespanerror');"/><p id="titlespanerror"></p></div>
                    <div class="todoItem1"><label for="Category">Category</label>
                    <select name="categorytype" id="categorytype">
                        <option value="Office">Office</option>
                        <option value="Social">Social</option>
                        <option value="Home">Personal</option>
                    </select></div>
                    <div class="todoItem" ><i class="fa fa-asterisk" style="color:red ;position:absolute;"></i><label for="StartDatelabel">Start Date</label><input type=date name=startDate id="startDate" required/></div>
                    <div class="todoItem"><label for="DueDatelabel">Due Date</label><input type=date name=enddate id=endDate onchange="validateDate('endDate','startDate','dateerrorspan');"/><p id="dateerrorspan"></p></div>
                    <div class="todoItem1"><label for="setReminder">Set Reminder</label><input type=checkbox name=setReminder id="setReminder"  onchange="enabletextbox(this,'reminderdate1');" /></div>
                   <div class="todoItem1"><label for="reminderdatelabel" id="reminderdatelabel" style="display:none;">Reminder Date</label>
                    <input type="datetime-local" name="reminderdate" id="reminderdate1" style="display:none;"/></div>
                    <div class="todoItem1"><label for="makeTodoPublicLabel">Make Todo Public</label>
                      <label for=Yes class="publiclabel"checked>Yes</label>  <input type="radio" name="makeTodoPublic" value="Yes" checked />
                      <label for=No class="publiclabel">No</label>  <input type="radio" name="makeTodoPublic" value="No" />
                    </div>
                    <div class="todoItem1"> <label for="descriptionlabel">Description</label><textarea name="todoDescription" id="todoDescription"></textarea></div>
                  <input type=button name="addTodoItem" id="addTodoItem" value="Add TODO Item" onclick="validateitems();"/>
                  <input type=button name="goBackToDisplayPage" id="goBackToDisplayPage" value="Go Back To Display Page" onclick="enableDisplay();"/>

            </div>
            <div id="MytodopageClass">
                <h1>MY TODO</h1>
				<div class="filterTodoClass">
				<input type=text name="searchTodo" id="searchTodo" placeholder="Type the title of Todo to search" onkeyup="searchTodoByName();"/>
                <select id="filterDropdown" onchange="displaydatetext();">
				<option value="Filter" selected>No Filter</option>
                <option value="byDate">By Date</option>
                <option value="byDateRange">By Date Range</option>
                <option value="byCategory">By Category</option>
                <option value="isDone">Is Done</option>
                <option value="isPending">Is Pending</option>
                </select>
              <label for="filterdate" id=filterdatelabel>From</label> <input type=date name=filterdate id=filterdate onchange="filterTodoFunction();"/>
               <label for="filterdaterange" id="toLabel">To</label><input type=date name=fiterdaterange id=filterdaterange onchange="filterTodoFunction();"/>
               <select id=filtercategory onchange="filterTodoFunction();">
                    <option value=Category>Category</option>
                   <option value=Office>Office</option>
                   <option value=Social>Social</option>
                   <option value=Home>Home</option>
                </select>
               
            </div>
            <div class="todocolor">
                <label for="redspan" id="redspan">OverDue To-Dos</label><div class="redcolor"></div>
                    <label for="greenspan" id="greenspan">Completed To-Dos</label><div class="greencolor"></div>
            </div>


           <div id="todoCards"></div>
            </div> 
			<div id="registeredUserForm">
			<h1>MY TODO</h1>
                    <div class="todoItem1"><label for="Title">Title</label> <input type="text" id="editTitle" name="Title" onfocusout="validateCharactersandDigit(this,'edittitlespanerror');" /><p id="edittitlespanerror"></p></div>
                    <div class="todoItem1"><label for="Category">Category</label>
                    <select name="editcategorytype" id="editcategorytype">
                        <option value="Office">Office</option>
                        <option value="Social">Social</option>
                        <option value="Home">Personal</option>
                    </select></div>
                    <div class="todoItem"><label for="StartDatelabel">Start Date</label><input type=date name="startDate" id="editstartDate" ></div>
                    <div class="todoItem"><label for="DueDatelabel">Due Date</label><input type=date name=enddate id="editendDate" onchange="validateDate('editendDate','editstartDate','editdateerrorspan');"/><p id="editdateerrorspan"></p></div>
                    <div class="todoItem1"><label for="setReminder">Set Reminder</label><input type=checkbox name=editsetReminder id="editsetReminder" onchange="enabletextbox(this,'editreminderdate');"/></div>
                   <div class="todoItem1"><label for="reminderdatelabel" id="editreminderlabel">Reminder Date</label>
                    <input type="datetime-local" name=editreminderdate id="editreminderdate"/></div>
                   <div class="todoItem1"><label for="makeTodoPublicLabel">Make Todo Public</label>
                    <label for=Yes class="publiclabel">Yes</label>  <input type="radio" name="editmakeTodoPublic" value=Yes />
                    <label for=No class="publiclabel">No</label>  <input type="radio" name="editmakeTodoPublic" value=No />
                  </div>
					<div class="todoItem1"> <label for="descriptionlabel">Description</label><textarea name="edittodoDescription" id="edittodoDescription"></textarea></div>
					<input type=button name="editTodoItem" id="editTodoItem" value="Edit" onclick="editTodoItems();"/>
					<input type=button name="saveEditedTodoItem" id="saveEditedTodoItem" value="Save" onclick="saveEditedTodoItem();"/>
                  <input type=button name="goBackToDisplayPage" id="goBackToDisplayPage" value="Go Back To Display Page" onclick="enableDisplay();"/>

			
			
			</div>
			
                
                </div>   
                
            

                    </div>
                  
                    
        </div>
        </body>
