<html>
    <head>
        
        <link rel="stylesheet" href="../css/normalise.css"/>
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="../css/mytodopage.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../js/validationtype.js"></script>
        <script src="../js/mytodo.js"></script>
        <script src="../js/displaytodo.js"></script>
        
    </head>
    <body onload="filterFunctions.filterTodoFunction();">
        <header>
            <div class="container">
                <div class="logo">
                <img src="../images/todo1.jpg" height="100">
                <h3>MY ToDO APP</h3>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <div class="mainsection">
            <div class="container">
                <div class="verticalmenubar">
                    <a href="profilepage.html">My Profile</a>
                    <a href="mytodopage.html">My ToDo</a>
                    <a href="javascript:deleteSession();">Logout</a>
                </div>
                <div class="bodysection" id="bodysection">
                    <div class="functionbutton">
                        <input type=button name="New" value="New+" onclick="todoFunctions.enableForm('createform');"/>
                        <a href="javascript:todoFunctions.deletetodos();"> <i class="material-icons">delete</i></a>
                    </div> 
                    <div id="formpage">
                        <h3 id="savestatus">
                        <h1>MY ToDO</h1>
                        <div class="todoitem1"><i class="fa fa-asterisk" style="color:red ;position:absolute;"></i><label for="title">Title</label> <input type="text" id="title" name="title" required onfocusout="validateCharactersandDigit(this,'titlespanerror');"/><p id="titlespanerror"></p></div>
                        <div class="todoitem1"><label for="Category">Category</label>
                            <select name="categorytype" id="categorytype">
                            <option value="Office">Office</option>
                            <option value="Social">Social</option>
                            <option value="Home">Personal</option>
                            </select>
                        </div>
                        <div class="todoitem1" ><i class="fa fa-asterisk" style="color:red ;position:absolute;"></i><label for="startdatelabel">Start Date</label><input type=date name=startdate id="startdate" required/><p></p></div>
                        <div class="todoitem1"><label for="duedatelabel">Due Date</label><input type=date name="enddate" id="enddate" onchange="validateDate('enddate','startdate','dateerrorspan');"/><p id="dateerrorspan"></p></div>
                        <div class="todoitem1"><label for="setreminder">Set Reminder</label><input type=checkbox name="setreminder" id="setreminder"  onchange="enabletextbox(this,'reminderdate','reminderdatelabel');" /></div>
                        <div class="todoitem1"><label for="reminderdatelabel" id="reminderdatelabel" style="display:none;">Reminder Date</label>
                                             <input type="datetime-local" name="reminderdate" id="reminderdate" style="display:none;"/></div>
                        <div class="todoItem1"><label for="maketodopubliclabel">Make Todo Public</label>
                            <label for=Yes class="publiclabel"checked>Yes</label>  <input type="radio" name="maketodopublic" value="Yes" checked />
                            <label for=No class="publiclabel">No</label>  <input type="radio" name="maketodopublic" value="No" />
                        </div>
                        <div class="todoitem1"> <label for="descriptionlabel">Description</label><textarea name="tododescription" id="tododescription"></textarea></div>
                        <input type=button class="formbutton" name="addtodoitem" id="addtodoitem" value="Add TODO Item" onclick="validateitems('new');"/>
                        <input type=button class="formbutton" name="edittodoitem" id="edittodoitem" value="Edit" onclick="todoFunctions.editTodoItems();"/>
				        <input type=button class="formbutton" name="saveeditedtodoitem" id="saveeditedtodoitem" value="Save"  onclick="validateitems('edited');"/>
                        <input type=button class="formbutton"  name="gobacktodisplaypage" id="gobacktodisplaypage" value="Go Back To Display Page" onclick="filterFunctions.filterTodoFunction();"/>
                    </div>
                    <div id="mytodopageclass">
                        <h2>MY TODO</h2>
                        <div class="filtertodoclass">
                            <input type=text name="searchtodo" id="searchtodo" placeholder="Type the title of Todo to search" onkeyup="searchTodoByName();"/>
                            <select id="filterdropdown" onchange="displaydatetext();">
                            <option value="Filter" selected>No Filter</option>
                            <option value="byDate">By Date</option>
                            <option value="byDateRange">By Date Range</option>
                            <option value="byCategory">By Category</option>
                            <option value="isDone">Is Done</option>
                            <option value="isPending">Is Pending</option>
                            </select>
                            <label for="filterdate" id=filterdatelabel>From</label> <input type=date name=filterdate id=filterdate onchange="filterTodoFunction();"/>
                            <label for="filterdaterange" id="toLabel">To</label><input type=date name=fiterdaterange id=filterdaterange onchange="filterTodoFunction();"/>
                            <select id=filtercategory onchange="filterTodoFunction();">
                            <option value=Category>Category</option>
                            <option value=Office>Office</option>
                            <option value=Social>Social</option>
                            <option value=Home>Home</option>
                            </select>
                        </div>
                        <div class="todocolor">
                            <label for="redspan" id="redspan">OverDue To-Dos</label><div class="redcolor"></div>
                            <label for="greenspan" id="greenspan">Completed To-Dos</label><div class="greencolor"></div>
                        </div>
                        <div id="todocards"></div>
                    </div> 
		        </div>
            </div>
        </div>
    </body>
</html>
