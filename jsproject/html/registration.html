<html>
    <head>
        <link rel="stylesheet" href="../css/registration.css"/>
        <link rel="stylesheet" href="../css/normalise.css"/>
        <link rel="stylesheet" href="../css/reset.css"/>
        <script src="../js/validationtype.js"></script>
        <script src="../js/registration.js"></script>
        
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                <img src="../images/todo.png" height="50">
                <h3>MY TODO APP</h3>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <form class="mainsection" >
            <div class="container">
                <div class="formpage">
            <h3>REGISTRATION PAGE</h3>
            <hr>
            <h5>GENERAL INFO</h5>
            <hr>
        
            
            <input type="text" name="firstname" id="Firstname" placeholder="First Name" required onfocusout="validateonlycharacters(this);">  
            <input type="text" name="lastname" id="Lastname" placeholder="Last Name" required onfocusout="validateonlycharacters(this);"> 
              
           
      
                <input type="radio" name="Gender" id="Male" value="Male" ><label>Male</label>
                <input type="radio" name="Gender" id="Female" value="Female"><label>Female</label>
                <input type="radio" name="Gender" id="Other" value="Other"><label>Other</label>
          
            <h5>ADDRESS</h5>
            <hr>
             
            <input type="text" name="streetname" id="Streetname" placeholder="Plot No/ Building name/ Street Name">
            <input type="text" name="cityname" id="Cityname" placeholder="City"  onfocusout="validateonlycharacters(this);">
            <input type="text" name="statename" id="Statename" placeholder="State"  onfocusout="validateonlycharacters(this);">
            <input type="text" name="countryname" id="Countryname" placeholder="Country"  onfocusout="validateonlycharacters(this);">
            <input type="number" name="Pincode" id="Pincode" placeholder="Pincode" onfocusout="validatepincode();">
            <h5>Profile Image</h5>
            <hr>
            <img src="../images/deprofile.png"  id=" userpic" height=100px;>
            <input type="file" name="profilepic" id="profilepic" onchange="changeProfilePicture();"> 
            <hr>
            <input type="text" name="Emailid" id="Emailid" placeholder="Email Address" onfocusout=" usernameValidate(this)" required  >
            <input type="password" name="setPassword" id="setPassword" placeholder="Password"  required title="Pasword should be of length 8-15,Should contain a special character,Should have atleast one uppercase and a lowercase alphabet">
            <a href="loginpage.html"><input type="button" name="backtologin" value="Back to Login Page"></a>
            <input type="submit" name="register" value="Register" onclick="storevalue();">

            
            </div>
        </div>
        </section>
